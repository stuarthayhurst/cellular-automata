<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <title>Cellular Automata</title>
  </head>
  <body>
    <main id="app">
      <div id="canvas">
        <canvas id="renderer"></canvas>
      </div>
      <div id="controls">
        <div id="controls-bar">
          <div id="left-controls">
            <button disabled>2D/3D</button>
          </div>
          <div id="centre-controls">
            <button id="pause-button">Play/Pause</button>
            <button id="step-forward-button">></button>
          </div>
          <div id="right-controls">
            <button disabled>Clear</button>
          </div>
        </div>
      </div>
      <div id="settings">
        <h1>Settings</h1>
      </div>
    </main>
    <script src="js/gl-matrix/dist/gl-matrix-min.js"></script>
    <script type="module" src="js/stateModel.js"></script>
    <script type="module" src="js/renderer.js"></script>
  </body>

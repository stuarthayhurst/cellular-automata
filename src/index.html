<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/controls.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Cellular Automata</title>
  </head>
  <body>
    <main id="app">
      <div id="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div id="controls">
        <div id="controls-bar">
          <div id="left-controls">
            <button disabled>2D/3D</button>
          </div>
          <div id="centre-controls">
            <button id="reset-button" title="Reset">
              <i class="fas fa-sync-alt"></i>
            </button>
            <button id="pause-button" title="Play/Pause">
              <i id="pause-icon" class="fas fa-play"></i>
            </button>
            <button id="step-forward-button" title="Step Forward">
              <i class="fas fa-forward"></i>
            </button>
          </div>
          <div id="right-controls">
            <button id="clear-button" title="Clear">
              <i class="fas fa-eraser"></i>
            </button>
          </div>
        </div>
      </div>
      <div id="settings">
        <h1>Settings</h1>
        <h2>Grid</h2>
        <div style="display: flex; flex-direction: column">
          <div>
            <label for="width">Width</label>
            <input type="number" id="width" min="1" value="10" required />
          </div>
          <div>
            <label for="height">Height</label>
            <input type="number" id="height" min="1" value="10" required />
          </div>
        </div>
        <h2>Camera</h2>
      </div>
    </main>
    <script src="js/gl-matrix/dist/gl-matrix-min.js"></script>
    <script type="module" src="js/stateModel.js"></script>
    <script type="module" src="js/renderer.js"></script>
    <script type="module" src="js/ui/ui.js"></script>
    <script type="module" src="js/ui/camera.js"></script>
    <script type="module" src="js/ui/canvas.js"></script>
    <script type="module" src="js/ui/settings.js"></script>
  </body>
</html>
